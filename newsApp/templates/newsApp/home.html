<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
					<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
						<title>Personal News App</title>
					</head>
					<body>
						<div class="navbar fixed-top navbar-dark bg-dark">
							<div class="container">
								<h4 style="color:rgb(255, 255, 255)">Personal News App
									<h4 style="color: rgb(154, 255, 0);">DJANGO</h4>
								</h4>
							</div>
						</div>
						<!-- Card for header -->
						<div class="jumbotron" style="text-align: center; margin-top:80px">
							<h2>Hey Prajwal, here's your latest news updates...</h2>
						</div>
						<div class="jumbotron" style="text-align: center; margin-top:35px">
							<h2></h2>
						</div>
						<!-- Main -->
						<div class="flex-container" style="text-align: center">
							<h4>
								<b>Category</b>
							</h4>
							<div>
                <a class="btn btn-dark" href="{% url 'home' %}?country=in">India</a>
								<a class="btn btn-secondary" href="{% url 'home' %}?category=Business">Business</a>
								<a class="btn btn-info" href="{% url 'home' %}?category=technology">Technology</a>
								<a class="btn btn-success" href="{% url 'home' %}?category=health">Health</a>
								<a class="btn btn-warning" href="{% url 'home' %}?category=Sports">Sports</a>
								<a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a>
								<a class="btn btn-danger" href="{% url 'home' %}?category=Entertainment">Entertainment</a>
							</div>
							<br>
							</div>
							<div class="container">
								<div class="row">
									<div class="col-xs-7 col-sm-6 col-lg-8"></div>
									<div class="col-xs-5 col-sm-6 col-lg-4"></div>
									<div class="row">
										<div class="col-xs-6 col-sm-8 col-lg-10"></div>
										<div class="col-xs-6 col-sm-4 col-lg-2"></div>

            {% for i in articles %}


										<div class="card rounded shadow-lg m-2" style="text-align: center">
											<img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
												<div class="card-body">
													<p class="card-text">{{ i.author }}</p>
													<h5 class="card-title">{{ i.title }}</h5>
													<p class="card-title">{{ i.source.name }}</p>
													<p class="card-text">{{ i.description }}</p>
													<hr>
														<small>Date: {{ i.publishedAt }}</small>
														<a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">Read More</a>
													</div>
												</div>

              {% endfor %}

											</div>
										</div>
									</div>
								</body>
							</html>
